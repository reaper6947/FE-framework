<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }


        .run-btn {
            position: fixed;
            right: 0;
            padding: 0.4rem;
            width: 4rem;
            background: rgb(0, 0, 0);
            color: gold;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            height: 90vh;
        }

        .run-btn:hover {
            color: white;
            background: blue;
        }


        .main-editor {
            background: rgba(0, 0, 0, 0.91);
            display: flex;
            width: 100%;
            padding: 1rem;
            box-shadow: 0 2px 3px black;
            position: fixed;
            height: 100vh;
            justify-content: center;
            align-items: center;
            border: 7px solid #36383f;
        }

        .first {
            background-color: #ffffff;
            width: 50%;
            overflow-x: visible;
            overflow-y: auto;
            white-space: pre;
            box-shadow: 0 1px 1px rgb(22, 22, 22);
            outline: none;
            padding: 0.4rem;
            height: 90vh;
        }

        .second {
            background-color: rgb(255, 255, 255);
            width: 50%;
            overflow-y: auto;
            white-space: pre;
            right: 0;
            box-shadow: 0 1px 1px rgb(22, 22, 22);
            padding: 0.4rem;
            height: 90vh;
        }
    </style>

</head>

<body>
    <div class="main-editor">
        <textarea class="first" id="w3review" name="w3review">
        </textarea>
        <iframe class="second" id="output-window" class="container">

        </iframe>
    </div>
    <script defer type="module" src="app.js">

    </script>
    <script defer type="module" src="injector.js">


    </script>

</body>

</html>
